<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% set img_local = url_for('static', filename = 'images/') %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>{% block title %}Santos e Domingues Advocacia{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
  <img src="{{img_local}}logo.png" alt="logo">
  <ul id="cabecalho"> 
    <li><a href="#">INSTITUCIONAL</a</li>
    <li><a href="#">FALE CONOSCO</a></li>
  </ul>
</header>

{% block content %}
<!-- Cada página insere seu conteúdo aqui -->
{% endblock %}

{% block footer %}
<footer>
  <hr style="margin-top:20px;border-style:dashed;border-color:white;">
  <div class="rodape">
    <p style="color:white">&copy; 2025 DiagnIA</p>
    
    <a href="{{url_for('index')}}" style="font-size:20px;color:black;text-decoration:none;
      text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;">Página Inicial</a>
    
    <div id="adm_btn">
      <a href="{{url_for('admin')}}">Área do Administrador</a>
    </div>
  </div>
</footer>

{% endblock %}

<script type="text/javascript" src="{{ url_for('static', filename='js/code.js') }}"></script>
</body>
</html>
